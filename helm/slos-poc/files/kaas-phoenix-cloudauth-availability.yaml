            sum(rate(http_request_count{app="aws-pod-identity-webhook", path="/mutate"}[{{.window}}])) by (cluster_id)
      alerting:
        name: AWSPodIdentityWebhookErrorRateTooHigh
        labels:
          team: phoenix
          area: kaas
        annotations: {}
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          labels:
            severity: "notify"
