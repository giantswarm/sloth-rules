---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-apiserver-latency-mutating
  namespace: monitoring
  labels:
    release: prometheus
spec:
  service: "apiserver"
  labels:
    owner: "phoenix"
  slos:
    - name: "latency-mutating"
      objective: 99
      description: Mutating API calls latency SLO based on https://github.com/kubernetes/community/blob/master/sig-scalability/slos/api_call_latency.md
      sli:
        events:
          errorQuery: |-
            clamp_min(sum(rate(apiserver_request_duration_seconds_count{verb=~"POST|PUT|DELETE|PATCH"}[{{.window}}])) by (cluster_id) - sum(rate(apiserver_request_duration_seconds_bucket{le="1", verb=~"POST|PUT|DELETE|PATCH"}[{{.window}}])) by (cluster_id), 0)
          totalQuery: |-
            sum(rate(apiserver_request_duration_seconds_count{ verb=~"POST|PUT|DELETE|PATCH" }[{{.window}}])) by (cluster_id)
      alerting:
        name: ApiServerMutatingLatencyTooHigh
        labels:
          team: phoenix
          area: kaas
        annotations: {}
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          labels:
            severity: "notify"
