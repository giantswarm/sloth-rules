---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-apiserver-availability
  namespace: monitoring
  labels:
    release: prometheusss
spec:
  service: "apiserver"
  labels:
    owner: "phoenix"
  slos:
    - name: "availability"
      objective: 99
      description: API availability SLO
      sli:
        events:
          errorQuery: |-
            sum(rate(apiserver_request_total{ code=~"(5..|429)" }[{{.window}}])) by (cluster_id)
          totalQuery: |-
            sum(rate(apiserver_request_total[{{.window}}])) by (cluster_id)
      alerting:
        name: ApiServerAvailabilityErrorRateTooHigh
        labels:
          team: phoenix
          area: kaas
        annotations: {}
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          labels:
            severity: "slack"
            slack_channel: "#team-phoenix"
