---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-kubelet-runtime-duration
  namespace: monitoring
  labels:
    release: prometheus
spec:
  service: "kubelet"
  labels:
    owner: "phoenix"
  slos:
    - name: "runtime-duration"
      objective: 99
      description: Kubelet Operations Duration SLO
      sli:
        events:
          errorQuery: |-
            clamp_min(sum(rate(kubelet_pod_worker_duration_seconds_count{operation_type=~"create|update"}[{{.window}}])) by (cluster_id) - sum(rate(kubelet_pod_worker_duration_seconds_bucket{le="1",operation_type=~"create|update"}[{{.window}}])) by (cluster_id), 0)
          totalQuery: |-
            sum(rate(kubelet_pod_worker_duration_seconds_count{operation_type=~"create|update"}[{{.window}}])) by (cluster_id)
      alerting:
        name: KubeletRuntimeDurationTooHigh
        labels:
          team: phoenix
          area: kaas
        annotations: {}
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          labels:
            severity: "notify"
