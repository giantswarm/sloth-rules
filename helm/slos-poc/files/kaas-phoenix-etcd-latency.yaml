# This file is automatically generated. Any manual changes will be wiped out.
---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-etcd-latency
  namespace: monitoring
  labels:
    release: prometheus
spec:
  service: "etcd"
  labels:
    owner: "phoenix"
  slos:
    - name: "latency"
      objective: 99
      description: ETCD latency is too high
      sli:
        events:
          errorQuery: |-
            clamp_min(sum(rate(etcd_request_duration_seconds_count{}[{{.window}}])) by (cluster_id) - sum(rate(etcd_request_duration_seconds_bucket{le="0.5"}[{{.window}}])) by (cluster_id), 0)
          totalQuery: |-
            sum(rate(etcd_request_duration_seconds_count{}[{{.window}}])) by (cluster_id)
      alerting:
        name: ETCDLatencyTooHigh
        labels:
          team: phoenix
          area: kaas
        annotations: {}
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          labels:
            severity: "slack"
            slack_channel: "#team-phoenix"
