---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-operators-cluster-operator
  namespace: monitoring
  labels:
    release: prometheus
spec:
  service: "operators"
  labels:
    owner: "phoenix"
  slos:
    - name: "cluster-operator"
      objective: 99
      description: ClusterOperator SLO
      sli:
        events:
          errorQuery: |-
            sum(rate(operatorkit_controller_errors_total{app="cluster-operator"}[{{.window}}])) by (pod)
