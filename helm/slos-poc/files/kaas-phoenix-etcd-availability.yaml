---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-etcd-availability
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: phoenix
spec:
  service: "etcd"
  labels:
    owner: "phoenix"
  slos:
    - name: "availability"
      objective: 99
      description: ETCD availability error rate is too high
      sli:
        events:
          errorQuery: |-
            sum(rate(grpc_client_handled_total{app="etcd",grpc_code!="OK"}[{{.window}}])) by (cluster_id)
          totalQuery: |-
            sum(rate(grpc_client_handled_total{app="etcd"}[{{.window}}])) by (cluster_id)
      alerting:
        name: ETCDAvailabilityErrorRateTooHigh
        labels:
          team: phoenix
          area: kaas
        annotations: {}
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          labels:
            severity: "slack"
            slack_channel: "#team-phoenix"
