# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-turtles-etcd-availability
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: turtles
    ## Makes sure the SLO metrics are sent to grafana cloud
    giantswarm.io/remote-write-target: grafana-cloud
spec:
  service: "etcd"
  labels:
    owner: "turtles"
  slos:
    - name: "availability"
      objective: 99
      description: ETCD availability error rate is too high
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(grpc_client_handled_total{job="apiserver",grpc_service=~"etcd.*",grpc_code!="OK", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(grpc_client_handled_total{job="apiserver",grpc_service=~"etcd.*", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: ETCDAvailabilityErrorRateTooHigh
        labels:
          team: turtles
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: turtles
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-turtles"
