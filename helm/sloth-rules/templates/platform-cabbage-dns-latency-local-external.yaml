# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-cabbage-dns-latency-local-external
  namespace: monitoring
  labels:
    application.giantswarm.io/team: cabbage
spec:
  service: "dns"
  labels:
    owner: "cabbage"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "latency-local-external"
      objective: 99
      description: "DNS resolution latency for non-local domains from Node Local DNS Cache"
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache", zone="."}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(coredns_dns_request_duration_seconds_bucket{app="k8s-dns-node-cache",le="1.024", zone="."}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache", zone="."}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: "LocalDNSCacheExternalDomainsLatencyTooHigh"
        labels:
          cancel_if_outside_working_hours: "true"
          area: platform
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: cabbage
        annotations:
          dashboard: {{ if eq .Values.managementCluster.provider.flavor "capi" }}"Yu9tkufmk/dns?orgId=1"{{ else }}"Yu9tkufmk/dns"{{end}}
          opsrecipe: "dns-issue-mitigation"
        pageAlert:
          disable: true
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-cabbage"
