apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-cabbage-cni-availability
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: cabbage
spec:
  service: "cni"
  labels:
    owner: "cabbage"
  slos:
    - name: "availability"
      objective: 99
      description: Cilium availability SLO
      sli:
        events:
          errorQuery: |-
            {{`((((sum_over_time(kube_daemonset_status_number_unavailable{namespace="kube-system", daemonset="cilium"}[{{.window}}]) > 0) and on (cluster_id, cluster_type, customer, installation, pipeline, provider, region, daemonset, node) (kube_daemonset_status_number_unavailable{namespace="kube-system", daemonset="cilium"} offset 10m) > 0) and on (cluster_id, cluster_type, customer, installation, pipeline, provider, region, node) kube_node_spec_unschedulable == 0) and on (cluster_id, cluster_type, customer, installation, pipeline, provider, region, node) time() - kube_node_created > 10 * 60)`}}
          totalQuery: |-
            {{`sum_over_time(kube_daemonset_status_desired_number_scheduled{namespace="kube-system", daemonset="cilium"}[{{.window}}])`}}
      alerting:
        name: CiliumAvailability
        labels:
          team: cabbage
          area: platform
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_prometheus_agent_down: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: cabbage
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-cabbage"
