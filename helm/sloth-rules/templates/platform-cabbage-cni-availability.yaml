# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-cabbage-cni-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: cabbage
spec:
  service: "cni"
  labels:
    owner: "cabbage"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "availability"
      objective: 99
      description: "Cilium availability SLO"
      sli:
        events:
          errorQuery: |-
            {{`((last_over_time(kube_daemonset_status_number_unavailable{namespace="kube-system", daemonset="cilium"}[{{.window}}]) > 0) and on (cluster_id, cluster_type, customer, installation, pipeline, provider, region, daemonset) (kube_daemonset_status_number_unavailable{namespace="kube-system", daemonset="cilium"} offset 10m) > 0) unless on (cluster_id, cluster_type, customer, installation, pipeline, provider, region) (time() - kube_node_created < 600)`}}
          totalQuery: |-
            {{`sum_over_time(kube_daemonset_status_desired_number_scheduled{namespace="kube-system", daemonset="cilium"}[{{.window}}])`}}
      alerting:
        name: "CiliumAvailability"
        labels:
          cancel_if_cluster_status_updating: "true"
          cancel_if_monitoring_agent_down: "true"
          cancel_if_outside_working_hours: "true"
          area: platform
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: cabbage
        annotations:
          dashboardUid: "vtuWtdumz/cilium-metrics?orgId=1"
          description: "{{`At least one cilium-agent down for more than 10 minutes.`}}"
          runbook_url: "cilium-troubleshooting/"
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-cabbage"
