# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-turtles-containerd-disk-usage
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: turtles
    ## Makes sure the SLO metrics are sent to grafana cloud
    giantswarm.io/remote-write-target: grafana-cloud
spec:
  service: "containerd"
  labels:
    owner: "turtles"
  slos:
    - name: "disk-usage"
      objective: 99
      description: Containerd Disk Usage
      sli:
        events:
          errorQuery: |-
            {{`clamp_min((sum_over_time(node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])/10 - sum_over_time(node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])),0)`}}
          totalQuery: |-
            {{`sum_over_time(node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])/10`}}
      alerting:
        name: ContainerdDiskUsage
        labels:
          team: turtles
          area: kaas
        annotations:
          opsrecipe: low-disk-space/#containerd-volume
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_prometheus_agent_down: "true"
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: turtles
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-turtles"
