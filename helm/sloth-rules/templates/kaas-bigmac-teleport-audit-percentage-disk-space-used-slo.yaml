# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-bigmac-teleport-audit-percentage-disk-space-used-slo
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: bigmac
    ## Makes sure the SLO metrics are sent to grafana cloud
    giantswarm.io/remote-write-target: grafana-cloud
spec:
  service: "teleport"
  labels:
    owner: "bigmac"
  slos:
    - name: "audit-percentage-disk-space-used-slo"
      objective: 95
      description: Teleport Audit Log Disk Usage
      sli:
        events:
          errorQuery: |-
            {{`avg_over_time(audit_percentage_disk_space_used{cluster_id="teleportprod"}[{{.window}}]) > 80`}}
          totalQuery: |-
            {{`avg_over_time(audit_percentage_disk_space_used{cluster_id="teleportprod"}[{{.window}}])`}}
      alerting:
        name: TeleportAuditLogDiskUsageHigh
        labels:
          team: bigmac
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: bigmac
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-bigmac"
