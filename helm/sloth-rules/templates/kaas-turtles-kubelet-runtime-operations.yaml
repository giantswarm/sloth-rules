apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-turtles-kubelet-runtime-operations
  namespace: monitoring
  labels:
    application.giantswarm.io/team: turtles
spec:
  service: "kubelet"
  labels:
    owner: "turtles"
  slos:
    - name: "runtime-operations"
      objective: 99
      description: Kubelet Runtime Operations SLO
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(kubelet_runtime_operations_errors_total{provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(kubelet_runtime_operations_total{provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: KubeletRuntimeErrorRateTooHigh
        labels:
          team: turtles
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_prometheus_agent_down: "true"
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: turtles
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-turtles"
