# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-tenet-etcd-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: tenet
spec:
  service: "etcd"
  labels:
    owner: "tenet"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "availability"
      objective: 99
      description: "ETCD availability error rate is too high"
      sli:
        events:
          errorQuery: |-
            '{{`
  (
    sum(rate(grpc_client_handled_total{
      job="apiserver",
      grpc_service=~"etcd.*",
      grpc_code!~"OK|UNAVAILABLE"  # Exclude retryable transient errors
    }[{{.window}}]))
    by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
  )
  / 
  (
    sum(rate(grpc_client_handled_total{
      job="apiserver",
      grpc_service=~"etcd.*"
    }[{{.window}}]))
    by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
  ) 
  > 0.01  # Triggers if error rate exceeds 1% (aligned with 99% SLO)
`}}'

          totalQuery: |-
            '{{`
  sum(rate(grpc_client_handled_total{
    job="apiserver",
    grpc_service=~"etcd.*"
  }[{{.window}}]))
  by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
`}}'

      alerting:
        name: "ETCDAvailabilityErrorRateTooHigh"
        labels:
          cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
          silence: "true"
          area: kaas
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: {{ include "providerTeam" . }}
        annotations:
          opsrecipe: "service-level-burn-rate-too-high/"
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: {{ include "providerTeam" . | replace "'" "" | printf "#alert-%s" | quote }}
