# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-cabbage-dns-dns-service-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: cabbage
    observability.giantswarm.io/tenant: giantswarm
spec:
  service: "dns"
  labels:
    owner: "cabbage"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "dns-service-availability"
      objective: 99
      description: "DNS service not available"
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(coredns_dns_responses_total{rcode="SERVFAIL"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, app)`}}
          totalQuery: |-
            {{`sum(rate(coredns_dns_responses_total[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, app)`}}
      alerting:
        name: "DNSServiceUnavailable"
        labels:
          cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
          area: platform
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: cabbage
        annotations:
          __dashboardUid__: "Yu9tkufmk"
          dashboardQueryParams: "orgId=1"
          runbook_url: "https://intranet.giantswarm.io/docs/support-and-ops/runbooks/dns-issue-mitigation/"
        pageAlert:
          disable: false
          labels:
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-cabbage"
