# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-atlas-operators-reconciliation
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: atlas
    cluster_type: management_cluster
spec:
  service: "operators"
  labels:
    owner: "atlas"
  slos:
    - name: "reconciliation"
      objective: 95
      description: Atlas operators are not able to reconcile resources
      sli:
        events:
          errorQuery: |-
            sum(rate(controller_runtime_reconcile_errors_total{app=~"logging-operator|object-storage-operator"}[{{.window}}])) by (app, controller, pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region, team)
          totalQuery: |-
            sum(rate(controller_runtime_reconcile_total{app=~"logging-operator|object-storage-operator"}[{{.window}}])) by (app, controller, pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region, team)
      alerting:
        name: AtlasOperatorsReconciliationError
        labels:
          team: atlas
          area: platform
          topic: observability
        annotations:
          dashboard: kube-builder-operators/kube-builder-operators
          description: {{`Controller {{$labels.controller}} of operator {{ $labels.app }} is not able reconcile the resource.`}}
        pageAlert:
          disable: false
          labels:
            cancel_if_any_apiserver_down: "true"
            cancel_if_cluster_has_no_workers: "true"
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: atlas
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-atlas"
