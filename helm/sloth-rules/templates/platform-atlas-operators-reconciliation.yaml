# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-atlas-operators-reconciliation
  namespace: monitoring
  labels:
    application.giantswarm.io/team: atlas
    cluster_type: management_cluster
spec:
  service: "operators"
  labels:
    owner: "atlas"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "reconciliation"
      objective: 90
      description: "Atlas operators are not able to reconcile resources"
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(controller_runtime_reconcile_errors_total{app=~"logging-operator|object-storage-operator|observability-operator"}[{{.window}}])) by (app, controller, pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region, team)`}}
          totalQuery: |-
            {{`sum(rate(controller_runtime_reconcile_total{app=~"logging-operator|object-storage-operator|observability-operator"}[{{.window}}])) by (app, controller, pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region, team)`}}
      alerting:
        name: "AtlasOperatorsReconciliationError"
        labels:
          cancel_if_any_cluster_control_plane_unhealthy: "true"
          cancel_if_cluster_has_no_workers: "true"
          cancel_if_cluster_status_updating: "true"
          cancel_if_outside_working_hours: "true"
          area: platform
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: atlas
          topic: observability
        annotations:
          dashboard: "kube-builder-operators/kube-builder-operators"
          description: "{{`Controller {{$labels.controller}} of operator {{ $labels.app }} is not able reconcile the resource.`}}"
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-atlas"
