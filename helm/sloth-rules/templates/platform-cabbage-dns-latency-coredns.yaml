apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-cabbage-dns-latency-coredns
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: cabbage
spec:
  service: "dns"
  labels:
    owner: "cabbage"
  slos:
    - name: "latency-coredns"
      objective: 99
      description: DNS resolution latency from coredns
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(coredns_dns_request_duration_seconds_count{app="coredns", zone=~".+local\\.$"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(coredns_dns_request_duration_seconds_bucket{app="coredns",le="0.032", zone=~".+local\\.$"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(coredns_dns_request_duration_seconds_count{app="coredns", zone=~".+local\\.$"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: CoreDNSLatencyTooHigh
        labels:
          team: cabbage
          area: platform
        annotations:
          dashboard: Yu9tkufmk/dns
          opsrecipe: dns-issue-mitigation
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: cabbage
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-cabbage"
