# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-turtles-kubelet-pleg-duration
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: turtles
    ## Makes sure the SLO metrics are sent to grafana cloud
    giantswarm.io/remote-write-target: grafana-cloud
spec:
  service: "kubelet"
  labels:
    owner: "turtles"
  slos:
    - name: "pleg-duration"
      objective: 99
      description: Kubelet PLEG Duration SLO
      sli:
        events:
          errorQuery: |-
            {{`clamp_min(sum(rate(kubelet_pleg_relist_duration_seconds_count{provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(kubelet_pleg_relist_interval_seconds_bucket{le="2.5", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)`}}
          totalQuery: |-
            {{`sum(rate(kubelet_pleg_relist_duration_seconds_count{provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: KubeletPLEGDurationTooHigh
        labels:
          team: turtles
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_prometheus_agent_down: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: turtles
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-turtles"
