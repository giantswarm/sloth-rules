# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-turtles-apiserver-availability
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: turtles
    ## Makes sure the SLO metrics are sent to grafana cloud
    giantswarm.io/remote-write-target: grafana-cloud
spec:
  service: "apiserver"
  labels:
    owner: "turtles"
  slos:
    - name: "availability"
      objective: 99
      description: API availability SLO
      sli:
        events:
          errorQuery: |-
            {{`(sum(rate(apiserver_request_total{code=~"(5..|429)", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)) or (clamp_min(1 - sum(up{job="apiserver", provider=~`}}{{ include "cloud.providers" .}}{{`}) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0))`}}
          totalQuery: |-
            {{`(sum(rate(apiserver_request_total{provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)) or (clamp_min(1 - sum(up{job="apiserver", provider=~`}}{{ include "cloud.providers" .}}{{`}) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0.01))`}}
      alerting:
        name: ApiServerAvailabilityErrorRateTooHigh
        labels:
          team: turtles
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            cancel_if_prometheus_agent_down: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: turtles
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-turtles"
