# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-tenet-etcd-latency
  namespace: monitoring
  labels:
    application.giantswarm.io/team: tenet
spec:
  service: "etcd"
  labels:
    owner: "tenet"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "latency"
      objective: 99
      description: "ETCD latency is too high"
      sli:
        events:
          errorQuery: |-
            {{`clamp_min(sum(rate(etcd_request_duration_seconds_count[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(etcd_request_duration_seconds_bucket{le="0.5"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)`}}
          totalQuery: |-
            {{`sum(rate(etcd_request_duration_seconds_count[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: "ETCDLatencyTooHigh"
        labels:
          cancel_if_cluster_status_updating: "true"
          cancel_if_monitoring_agent_down: "true"
          cancel_if_outside_working_hours: "true"
          area: kaas
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: {{ include "providerTeam" . }}
        annotations:
          runbook_url: "https://intranet.giantswarm.io/docs/support-and-ops/ops-recipes/latency-too-high/"
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: {{ include "providerTeam" . | replace "'" "" | printf "#alert-%s" | quote }}
