# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: empowerment-cabbage-dns-latency-local
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: cabbage
spec:
  service: "dns"
  labels:
    owner: "cabbage"
  slos:
    - name: "latency-local"
      objective: 99
      description: DNS resolution latency from Node Local DNS Cache
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache", zone=~".+local\\.$"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(coredns_dns_request_duration_seconds_bucket{app="k8s-dns-node-cache",le="0.008", zone=~".+local."}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache", zone=~".+local\\.$"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: LocalDNSCacheLatencyTooHigh
        labels:
          team: cabbage
          area: empowerment
        annotations:
          opsrecipe: dns-issue-mitigation
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: cabbage
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-cabbage"
