# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-tenet-kubelet-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: tenet
spec:
  service: "kubelet"
  labels:
    owner: "tenet"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "availability"
      objective: 99
      description: "Kubelet availability SLO"
      sli:
        events:
          errorQuery: |-
            {{`(sum_over_time(kube_node_status_condition{condition="Ready", status!="true"}[{{.window}}]) and on (cluster_id, cluster_type, customer, installation, pipeline, provider, region, node) kube_node_spec_unschedulable == 0) and on (cluster_id, cluster_type, customer, installation, pipeline, provider, region, node) time() - kube_node_created > 10 * 60`}}
          totalQuery: |-
            {{`count_over_time(kube_node_status_condition{condition="Ready", status="true"}[{{.window}}])`}}
      alerting:
        name: "KubeletAvailability"
        labels:
          cancel_if_cluster_status_updating: "true"
          cancel_if_monitoring_agent_down: "true"
          cancel_if_outside_working_hours: "true"
          area: kaas
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: {{ include "providerTeam" . }}
        annotations:
          description: "{{`kubelet on node {{$labels.node}} is unavailable in cluster {{$labels.installation}}/{{$labels.cluster_id}}.`}}"
          runbook_url: "service-level-burn-rate-too-high/"
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: {{ include "providerTeam" . | replace "'" "" | printf "#alert-%s" | quote }}
