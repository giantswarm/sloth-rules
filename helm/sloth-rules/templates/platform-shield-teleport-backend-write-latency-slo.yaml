# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-shield-teleport-backend-write-latency-slo
  namespace: monitoring
  labels:
    application.giantswarm.io/team: shield
spec:
  service: "teleport"
  labels:
    owner: "shield"
  slos:
    - name: "backend-write-latency-slo"
      objective: 95
      description: 95th percentile of backend write operation latencies should be below 100ms
      sli:
        events:
          errorQuery: |-
            {{`histogram_quantile(0.95, sum(rate(backend_write_seconds_bucket{cluster_id="teleportprod", component="backend", job="teleport/teleport-cluster"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, le)) > 0.05`}}
          totalQuery: |-
            {{`sum(rate(backend_write_seconds_count{cluster_id="teleportprod", component="backend", job="teleport/teleport-cluster"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: TeleportBackendWriteLatencyHigh
        labels:
          team: shield
          area: platform
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: shield
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-shield"
