# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-shield-cert-manager-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: shield
spec:
  service: "cert-manager"
  labels:
    owner: "shield"
    cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
    cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    region: "{{ .Values.managementCluster.region }}"
  slos:
    - name: "availability"
      objective: 95
      description: "cert-manager deployment is unavailable"
      sli:
        events:
          errorQuery: |-
            {{`sum_over_time(kube_deployment_status_replicas_unavailable{namespace="kube-system", deployment=~"cert-manager.*"}[{{.window}}])`}}
          totalQuery: |-
            {{`sum_over_time(kube_deployment_status_replicas{namespace="kube-system", deployment=~"cert-manager.*"}[{{.window}}])`}}
      alerting:
        name: "CertManagerUnavailable"
        labels:
          team: shield
          area: platform
          topic: security
        annotations:
          description: "{{`cert-manager deployment {{$labels.deployment}} in namespace {{ $labels.namespace }} is unavailable.`}}"
          opsrecipe: "cert-manager-down/"
        pageAlert:
          disable: false
          labels:
            cancel_if_any_cluster_control_plane_unhealthy: "true"
            cancel_if_cluster_has_no_workers: "true"
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: shield
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-shield"
