# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-shield-teleport-audit-percentage-disk-space-used-slo
  namespace: monitoring
  labels:
    application.giantswarm.io/team: shield
    observability.giantswarm.io/tenant: giantswarm
spec:
  service: "teleport"
  labels:
    owner: "shield"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "audit-percentage-disk-space-used-slo"
      objective: 95
      description: "Teleport Audit Log Disk Usage"
      sli:
        events:
          errorQuery: |-
            {{`avg_over_time(audit_percentage_disk_space_used{cluster_id="teleportprod"}[{{.window}}]) > 80`}}
          totalQuery: |-
            {{`avg_over_time(audit_percentage_disk_space_used{cluster_id="teleportprod"}[{{.window}}])`}}
      alerting:
        name: "TeleportAuditLogDiskUsageHigh"
        labels:
          cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
          silence: "true"
          area: platform
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: shield
        pageAlert:
          disable: false
          labels:
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-shield"
