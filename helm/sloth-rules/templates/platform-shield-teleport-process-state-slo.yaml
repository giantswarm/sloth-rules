# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-shield-teleport-process-state-slo
  namespace: monitoring
  labels:
    application.giantswarm.io/team: shield
spec:
  service: "teleport"
  labels:
    owner: "shield"
    cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
    cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    region: "{{ .Values.managementCluster.region }}"
  slos:
    - name: "process-state-slo"
      objective: 95
      description: "Ensure Teleport processes remain in the 'ok' state"
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(process_state{cluster_id="teleportprod", state!="0"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, instance)`}}
          totalQuery: |-
            {{`sum(rate(process_state{cluster_id="teleportprod"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, instance)`}}
      alerting:
        name: "TeleportProcessStateAlert"
        labels:
          team: shield
          area: platform
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: shield
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-shield"
