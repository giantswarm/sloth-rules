# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-tenet-controller-manager-latency
  namespace: monitoring
  labels:
    application.giantswarm.io/team: tenet
spec:
  service: "controller-manager"
  labels:
    owner: "tenet"
  slos:
    - name: "latency"
      objective: 90
      description: Reconciliation time for each resource controller by controller manager
      sli:
        events:
          errorQuery: |-
            {{`clamp_min(sum(rate(workqueue_queue_duration_seconds_count{job="kube-controller-manager"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(workqueue_queue_duration_seconds_bucket{job="kube-controller-manager", le="10"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)`}}
          totalQuery: |-
            {{`sum(rate(workqueue_queue_duration_seconds_count{job="kube-controller-manager"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: ControllerManagerReconciliationLatencyTooHigh
        labels:
          team: {{ include "providerTeam" . }}
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_prometheus_agent_down: "true"
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: {{ include "providerTeam" . }}
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: {{ include "providerTeam" . | replace "'" "" | printf "#alert-%s" | quote }}
