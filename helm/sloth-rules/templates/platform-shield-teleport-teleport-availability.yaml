# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-shield-teleport-teleport-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: shield
spec:
  service: "teleport"
  labels:
    owner: "shield"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "teleport-availability"
      objective: 95
      description: "Availability of the Teleport authentication service"
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(teleport_auth_requests_failed_total{cluster_id="teleportprod"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(teleport_auth_requests_total[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: "TeleportAuthenticationAvailabilityTooLow"
        labels:
          cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
          silence: "true"
          area: platform
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: shield
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-shield"
