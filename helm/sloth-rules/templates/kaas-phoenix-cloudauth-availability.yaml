# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-cloudauth-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: phoenix
spec:
  service: "cloudauth"
  labels:
    owner: "phoenix"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "availability"
      objective: 99
      description: "AWS Pod Identity Webhook Availability"
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(http_request_count{app="aws-pod-identity-webhook", path="/mutate", code!="200"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(http_request_count{app="aws-pod-identity-webhook", path="/mutate"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: "AWSPodIdentityWebhookErrorRateTooHigh"
        labels:
          cancel_if_cluster_status_updating: "true"
          cancel_if_outside_working_hours: "true"
          cancel_if_prometheus_agent_down: "true"
          area: kaas
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: phoenix
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-phoenix"
