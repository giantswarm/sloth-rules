# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-turtles-vertical-pod-autoscaler-availability
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: turtles
spec:
  service: "vertical-pod-autoscaler"
  labels:
    owner: "turtles"
  slos:
    - name: "availability"
      objective: 95
      description: VPA's component(s) is/are unavailable
      sli:
        events:
          errorQuery: |-
            {{`sum(label_replace(avg_over_time(kube_pod_status_ready{condition="false",pod=~"vertical-pod-autoscaler-app-updater.*|vertical-pod-autoscaler-app-recommender.*|vertical-pod-autoscaler-app-admission-controller.*",cluster_id=~"^.*"}[{{.window}}]), "pod", "$1", "cluster_id", "$2")) by (pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(label_replace(avg_over_time(kube_pod_container_info{container=~"recommender|admission-controller|updater|vertical-pod-autoscaler-app",cluster_id=~"^.*"}[{{.window}}]), "pod", "$1", "cluster_id", "$2")) by (pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: VPAComponentUnavailable
        labels:
          team: turtles
          area: kaas
        annotations:
          opsrecipe: vpa-down/
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            cancel_if_prometheus_agent_down: "true"
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: turtles
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-turtles"
