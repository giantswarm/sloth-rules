# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-tenet-apiserver-latency-mutating
  namespace: monitoring
  labels:
    application.giantswarm.io/team: tenet
    observability.giantswarm.io/tenant: giantswarm
spec:
  service: "apiserver"
  labels:
    owner: "tenet"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "latency-mutating"
      objective: 99
      description: "Mutating API calls latency SLO based on https://github.com/kubernetes/community/blob/master/sig-scalability/slos/api_call_latency.md"
      sli:
        events:
          errorQuery: |-
            {{`clamp_min(sum(rate(apiserver_request_duration_seconds_count{verb=~"POST|PUT|DELETE|PATCH"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(apiserver_request_duration_seconds_bucket{le="1", verb=~"POST|PUT|DELETE|PATCH"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)`}}
          totalQuery: |-
            {{`sum(rate(apiserver_request_duration_seconds_count{ verb=~"POST|PUT|DELETE|PATCH"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: "ApiServerMutatingLatencyTooHigh"
        labels:
          cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
          silence: "true"
          area: kaas
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: {{ include "providerTeam" . }}
        annotations:
          runbook_url: "https://intranet.giantswarm.io/docs/support-and-ops/ops-recipes/latency-too-high/"
        pageAlert:
          disable: false
          labels:
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: {{ include "providerTeam" . | replace "'" "" | printf "#alert-%s" | quote }}
