# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-bigmac-teleport-teleport_availability
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: bigmac
spec:
  service: "teleport"
  labels:
    owner: "bigmac"
  slos:
    - name: "teleport_availability"
      objective: 95
      description: Availability of the Teleport authentication service
      sli:
        events:
          errorQuery: |-
            rate(teleport_auth_requests_failed_total{cluster_id="teleportprod"}[5m])
          totalQuery: |-
            rate(teleport_auth_requests_total[5m])
      alerting:
        name: TeleportAuthenticationAvailabilityTooLow
        labels:
          team: bigmac
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: bigmac
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-bigmac"
