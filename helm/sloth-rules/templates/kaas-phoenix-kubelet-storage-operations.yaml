# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-kubelet-storage-operations
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: phoenix
spec:
  service: "kubelet"
  labels:
    owner: "phoenix"
  slos:
    - name: "storage-operations"
      objective: 99
      description: Storage Operations SLO
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(storage_operation_duration_seconds_count{status=~"fail-unknown", provider=~`}}{{ include "kaas.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(storage_operation_duration_seconds_count{status=~"success", provider=~`}}{{ include "kaas.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: StorageOperationsErrorRateTooHigh
        labels:
          team: phoenix
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-phoenix"
