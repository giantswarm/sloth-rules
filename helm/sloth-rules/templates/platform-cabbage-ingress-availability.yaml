        events:
          errorQuery: |-
            {{`sum(count_over_time(probe_success{target=~"ingress-sla-.*-blackbox"}[{{.window}}]) - sum_over_time(probe_success{target=~"ingress-sla-.*-blackbox"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
