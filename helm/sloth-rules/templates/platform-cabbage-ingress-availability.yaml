            {{`sum(count_over_time(probe_success{target=~"ingress-sla-.*-blackbox"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: IngressAvailabilityErrorRateTooHigh
        labels:
          team: cabbage
          area: platform
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_prometheus_agent_down: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: cabbage
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-cabbage"
