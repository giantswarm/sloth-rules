# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-cabbage-ingress-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: cabbage
spec:
  service: "ingress"
  labels:
    owner: "cabbage"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "availability"
      objective: 99
      description: "Ingress availability SLO"
      sli:
        events:
          errorQuery: |-
            {{`sum(label_replace(count_over_time(probe_success{target=~"ingress-sla-.*-blackbox"}[{{.window}}]) - sum_over_time(probe_success{target=~"ingress-sla-.*-blackbox"}[{{.window}}]), "ingress_class", "$1", "target", "ingress-sla-(.*)-blackbox")) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, ingress_class)`}}
          totalQuery: |-
            {{`sum(label_replace(count_over_time(probe_success{target=~"ingress-sla-.*-blackbox"}[{{.window}}]), "ingress_class", "$1", "target", "ingress-sla-(.*)-blackbox")) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, ingress_class)`}}
      alerting:
        name: "IngressAvailabilityErrorRateTooHigh"
        labels:
          cancel_if_cluster_status_updating: "true"
          cancel_if_monitoring_agent_down: "true"
          cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
          area: platform
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: cabbage
        annotations:
          runbook_url: "https://intranet.giantswarm.io/docs/support-and-ops/ops-recipes/managed-app-nginx-ic/"
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-cabbage"
