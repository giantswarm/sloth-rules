# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-tenet-containerd-disk-usage
  namespace: monitoring
  labels:
    application.giantswarm.io/team: tenet
    observability.giantswarm.io/tenant: giantswarm
spec:
  service: "containerd"
  labels:
    owner: "tenet"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "disk-usage"
      objective: 99
      description: "Containerd Disk Usage"
      sli:
        events:
          errorQuery: |-
            {{`clamp_min((sum_over_time(node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd"}[{{.window}}])/10 - sum_over_time(node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd"}[{{.window}}])),0)`}}
          totalQuery: |-
            {{`sum_over_time(node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd"}[{{.window}}])/10`}}
      alerting:
        name: "ContainerdDiskUsage"
        labels:
          cancel_if_monitoring_agent_down: "true"
          cancel_if_outside_working_hours: "true"
          silence: "true"
          area: kaas
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: {{ include "providerTeam" . }}
        annotations:
          runbook_url: "https://intranet.giantswarm.io/docs/support-and-ops/ops-recipes/low-disk-space/#containerd-volume"
        pageAlert:
          disable: false
          labels:
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: {{ include "providerTeam" . | replace "'" "" | printf "#alert-%s" | quote }}
