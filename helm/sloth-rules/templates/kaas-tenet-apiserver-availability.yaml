# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-tenet-apiserver-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: tenet
spec:
  service: "apiserver"
  labels:
    owner: "tenet"
    cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
    cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    region: "{{ .Values.managementCluster.region }}"
  slos:
    - name: "availability"
      objective: 99
      description: "API availability SLO"
      sli:
        events:
          errorQuery: |-
            {{`(sum(rate(apiserver_request_total{code=~"(5..|429)"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)) or (clamp_min(1 - sum(up{job="apiserver"}) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0))`}}
          totalQuery: |-
            {{`(sum(rate(apiserver_request_total[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)) or (clamp_min(1 - sum(up{job="apiserver"}) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0.01))`}}
      alerting:
        name: "ApiServerAvailabilityErrorRateTooHigh"
        labels:
          team: {{ include "providerTeam" . }}
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            cancel_if_prometheus_agent_down: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: {{ include "providerTeam" . }}
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: {{ include "providerTeam" . | replace "'" "" | printf "#alert-%s" | quote }}
