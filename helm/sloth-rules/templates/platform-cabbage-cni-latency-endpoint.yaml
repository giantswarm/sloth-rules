# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-cabbage-cni-latency-endpoint
  namespace: monitoring
  labels:
    application.giantswarm.io/team: cabbage
spec:
  service: "cni"
  labels:
    owner: "cabbage"
    cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
    cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    region: "{{ .Values.managementCluster.region }}"
  slos:
    - name: "latency-endpoint"
      objective: 99
      description: "Cilium endpoint regeneration latency"
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(cilium_endpoint_regeneration_time_stats_seconds_count{scope="total"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(cilium_endpoint_regeneration_time_stats_seconds_bucket{scope="total", le="10"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(cilium_endpoint_regeneration_time_stats_seconds_count{scope="total"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: "CiliumEndpointRegenerationLatencyTooHigh"
        labels:
          team: cabbage
          area: platform
        pageAlert:
          disable: true
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: cabbage
        ticketAlert:
          disable: true
          labels:
            severity: "notify"
            slack_channel: "#alert-cabbage"
