# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-bigmac-teleport-teleport-cache-stale-events-slo
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: bigmac
    ## Makes sure the SLO metrics are sent to grafana cloud
    giantswarm.io/remote-write-target: grafana-cloud
spec:
  service: "teleport"
  labels:
    owner: "bigmac"
  slos:
    - name: "teleport-cache-stale-events-slo"
      objective: 95
      description: Monitor the rate of stale events in Teleport auth cache
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(teleport_cache_stale_events{cluster_id="teleportprod", cache_component="auth"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(teleport_cache_events{cluster_id="teleportprod", cache_component="auth"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: TeleportAuthCacheStaleEventsHigh
        labels:
          team: bigmac
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: bigmac
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-bigmac"
