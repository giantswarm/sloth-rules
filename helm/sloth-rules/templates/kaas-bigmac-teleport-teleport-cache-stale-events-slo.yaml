# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-bigmac-teleport-teleport-cache-stale-events-slo
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: bigmac
spec:
  service: "teleport"
  labels:
    owner: "bigmac"
  slos:
    - name: "teleport-cache-stale-events-slo"
      objective: 95
      description: Monitor the rate of stale events in Teleport auth cache
      sli:
        events:
          errorQuery: |-
            increase(teleport_cache_stale_events{cluster_id="teleportprod", cache_component="auth"}[5m])
          totalQuery: |-
            increase(teleport_cache_stale_events{cluster_id="teleportprod", cache_component="auth"}[1h])
      alerting:
        name: TeleportAuthCacheStaleEventsHigh
        labels:
          team: bigmac
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: bigmac
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-bigmac"
