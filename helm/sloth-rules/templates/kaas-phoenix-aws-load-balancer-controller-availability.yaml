# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-aws-load-balancer-controller-availability
  namespace: monitoring
  labels:
    application.giantswarm.io/team: phoenix
spec:
  service: "aws-load-balancer-controller"
  labels:
    owner: "phoenix"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "availability"
      objective: 95
      description: "aws-load-balancer-controller deployment is unavailable"
      sli:
        events:
          errorQuery: |-
            {{`sum_over_time(kube_deployment_status_replicas_unavailable{deployment=~"aws-load-balancer-controller.*"}[{{.window}}])`}}
          totalQuery: |-
            {{`sum_over_time(kube_deployment_status_replicas{deployment=~"aws-load-balancer-controller.*"}[{{.window}}])`}}
      alerting:
        name: "AWSLoadBalancerControllerUnavailable"
        labels:
          cancel_if_cluster_status_updating: "true"
          cancel_if_monitoring_agent_down: "true"
          cancel_if_outside_working_hours: "true"
          area: kaas
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: phoenix
        annotations:
          description: "{{`aws-load-balancer-controller deployment {{$labels.deployment}} in namespace {{ $labels.namespace }} is unavailable.`}}"
          opsrecipe: "service-level-burn-rate-too-high/"
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-phoenix"
