# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-cabbage-dns-latency-local
  namespace: monitoring
  labels:
    application.giantswarm.io/team: cabbage
spec:
  service: "dns"
  labels:
    owner: "cabbage"
    customer: "{{ .Values.managementCluster.customer }}"
    installation: "{{ .Values.managementCluster.name }}"
    pipeline: "{{ .Values.managementCluster.pipeline }}"
    {{- if .Values.managementCluster.region }}
    region: "{{ .Values.managementCluster.region }}"
    {{- end }}
  slos:
    - name: "latency-local"
      objective: 99
      description: "DNS resolution latency from Node Local DNS Cache"
      sli:
        events:
          errorQuery: |-
            {{`sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache", zone=~".+local\\.$"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(coredns_dns_request_duration_seconds_bucket{app="k8s-dns-node-cache",le="0.032", zone=~".+local."}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
          totalQuery: |-
            {{`sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache", zone=~".+local\\.$"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}
      alerting:
        name: "LocalDNSCacheLatencyTooHigh"
        labels:
          cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
          area: platform
          cluster_id: "{{ printf "{{ .Labels.cluster_id }}" }}"
          cluster_type: "{{ printf "{{ .Labels.cluster_id }}" }}"
          team: cabbage
        annotations:
          __dashboardUid__: "Yu9tkufmk"
          dashboardQueryParams: {{ if eq .Values.managementCluster.provider.flavor "capi" }}"orgId=1"{{ else }}""{{end}}
          runbook_url: "https://intranet.giantswarm.io/docs/support-and-ops/ops-recipes/dns-issue-mitigation"
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#alert-cabbage"
