# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-cloudapis-availability-aws
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: phoenix
spec:
  service: "cloudapis"
  labels:
    owner: "phoenix"
  slos:
    - name: "availability-aws"
      objective: 99
      description: AWS APIs requests from core components availability SLO
      sli:
        events:
          errorQuery: |-
            {{`label_replace(sum_over_time(cloudprovider_aws_api_request_errors{pod=~"kube-controller-manager.*"}[{{.window}}]) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, pod), "service", "$1", "pod", "(.*)")`}}
          totalQuery: |-
            {{`label_replace(sum_over_time(cloudprovider_aws_api_request_duration_seconds_count{pod=~"kube-controller-manager.*"}[{{.window}}]) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, pod), "service", "$1", "pod", "(.*)")`}}
      alerting:
        name: AWSAPIsRequestsAvailability
        labels:
          team: phoenix
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: "true"
            cancel_if_prometheus_agent_down: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-phoenix"
