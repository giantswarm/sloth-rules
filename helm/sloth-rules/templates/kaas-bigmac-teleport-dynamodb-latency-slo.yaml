# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-bigmac-teleport-dynamodb-latency-slo
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: bigmac
spec:
  service: "teleport"
  labels:
    owner: "bigmac"
  slos:
    - name: "dynamodb-latency-slo"
      objective: 95
      description: 99th percentile of DynamoDB request latencies should be below 200ms
      sli:
        events:
          errorQuery: |-
            {{`histogram_quantile(0.95, sum(rate(dynamo_requests_seconds_bucket{job="teleport/teleport-cluster", type="backend"}[5m])) by (le)) > 0.05`}}
          totalQuery: |-
            {{`sum(rate(dynamo_requests_seconds_count{job="teleport/teleport-cluster", type="backend"}[5m]))`}}
      alerting:
        name: DynamoDBLatencyHigh
        labels:
          team: bigmac
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: bigmac
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-bigmac"
