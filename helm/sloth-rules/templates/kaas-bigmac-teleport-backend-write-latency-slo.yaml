# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-bigmac-teleport-backend-write-latency-slo
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: bigmac
spec:
  service: "teleport"
  labels:
    owner: "bigmac"
  slos:
    - name: "backend-write-latency-slo"
      objective: 95
      description: 95th percentile of backend write operation latencies should be below 100ms
      sli:
        events:
          errorQuery: |-
            {{`histogram_quantile(0.95, sum(rate(backend_write_seconds_bucket{cluster_id="teleportprod", component="backend", job="teleport/teleport-cluster"}[5m])) by (le)) > 0.05`}}
          totalQuery: |-
            {{`sum(rate(backend_write_seconds_count{cluster_id="teleportprod", component="backend", job="teleport/teleport-cluster"}[5m]))`}}
      alerting:
        name: TeleportBackendWriteLatencyHigh
        labels:
          team: bigmac
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: bigmac
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-bigmac"
