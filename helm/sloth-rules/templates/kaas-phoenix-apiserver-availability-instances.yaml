apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-apiserver-availability-instances
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: phoenix
spec:
  service: "apiserver"
  labels:
    owner: "phoenix"
  slos:
    - name: "availability-instances"
      objective: 99
      description: API server instance status SLO
      sli:
        events:
          errorQuery: |-
            {{`count_over_time(up{app="kubernetes", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])-(sum_over_time(up{app="kubernetes", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}]))`}}
          totalQuery: |-
            {{`count_over_time(up{app="kubernetes", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])`}}
      alerting:
        name: ApiServerInstanceUnavailable
        labels:
          team: phoenix
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_updating: "true"
            cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
            cancel_if_prometheus_agent_down: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-phoenix"
