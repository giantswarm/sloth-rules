# This file is automatically generated. Any manual changes will be wiped out.
---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-cni-latency-endpoint
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: phoenix
spec:
  service: "cni"
  labels:
    owner: "phoenix"
  slos:
    - name: "latency-endpoint"
      objective: 99
      description: Cilium endpoint regeneration latency
      sli:
        events:
          errorQuery: |-
            sum(rate(cilium_endpoint_regeneration_time_stats_seconds_count{scope="total"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(cilium_endpoint_regeneration_time_stats_seconds_bucket{scope="total", le="0.05"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
          totalQuery: |-
            sum(rate(cilium_endpoint_regeneration_time_stats_seconds_count{scope="total"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
      alerting:
        name: CiliumEndpointRegenerationLatencyTooHigh
        labels:
          team: phoenix
          area: kaas
        pageAlert:
          disable: false
          labels:
            silence: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-phoenix"
