# This file is automatically generated. Any manual changes will be wiped out.
---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-atlas-vertical-pod-autoscaler-availability
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: atlas
spec:
  service: "vertical-pod-autoscaler"
  labels:
    owner: "atlas"
  slos:
    - name: "availability"
      objective: 70
      description: VPA's component(s) is/are unavailable
      sli:
        events:
          errorQuery: |-
            sum(label_replace(avg_over_time(kube_pod_status_ready{condition="false",pod=~"vertical-pod-autoscaler-app-.*",cluster_id=~"^.*"}[{{.window}}]), "pod", "$1", "cluster_id", "$2")) by (pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region)
          totalQuery: |-
            sum(label_replace(avg_over_time(kube_pod_container_info{container=~"recommender|admission-controller|updater|vertical-pod-autoscaler-app",cluster_id=~"^.*"}[{{.window}}]), "pod", "$1", "cluster_id", "$2")) by (pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region)
      alerting:
        name: VpaComponentUnavailable
        labels:
          team: atlas
          area: platform
        annotations:
          opsrecipe: vpa-down/
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: atlas
        ticketAlert:
          labels:
            severity: "notify"
            slack_channel: "#team-atlas"
