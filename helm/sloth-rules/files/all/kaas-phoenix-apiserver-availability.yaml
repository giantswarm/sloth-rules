# This file is automatically generated. Any manual changes will be wiped out.
---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-apiserver-availability
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: phoenix
spec:
  service: "apiserver"
  labels:
    owner: "phoenix"
  slos:
    - name: "availability"
      objective: 99
      description: API availability SLO
      sli:
        events:
          errorQuery: |-
            sum(rate(apiserver_request_total{ code=~"(5..|429)" }[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) or on() (1-up{app="kubernetes"}) unless absent(apiserver_request_total)
          totalQuery: |-
            sum(rate(apiserver_request_total[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)  or on() (1-up{app="kubernetes"}) unless absent(apiserver_request_total)
      alerting:
        name: ApiServerAvailabilityErrorRateTooHigh
        labels:
          team: phoenix
          area: kaas
        pageAlert:
          disable: false
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          disable: false
          labels:
            severity: "notify"
            slack_channel: "#team-phoenix"
