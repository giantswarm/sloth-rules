# This file is automatically generated. Any manual changes will be wiped out.
---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-kubelet-storage-operations
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: phoenix
spec:
  service: "kubelet"
  labels:
    owner: "phoenix"
  slos:
    - name: "storage-operations"
      objective: 99
      description: Storage Operations SLO
      sli:
        events:
          errorQuery: |-
            sum(rate(storage_operation_duration_seconds_count{status=~"fail-unknown"}[{{.window}}])) by (cluster_id)
          totalQuery: |-
            sum(rate(storage_operation_duration_seconds_count{status=~"success"}[{{.window}}])) by (cluster_id)
      alerting:
        name: StorageOperationsErrorRateTooHigh
        labels:
          team: phoenix
          area: kaas
        
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          labels:
            severity: "slack"
            slack_channel: "#team-phoenix"
