---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: kaas-phoenix-operators-aws-operator
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: phoenix
spec:
  service: "operators"
  labels:
    owner: "phoenix"
  slos:
    - name: "aws-operator"
      objective: 99
      description: AWSOperator SLO
      sli:
        events:
          errorQuery: |-
            sum(rate(operatorkit_controller_errors_total{container="aws-operator"}[{{.window}}])) by (app)
          totalQuery: |-
            sum(rate(operatorkit_controller_operation_total{container="aws-operator"}[{{.window}}])) by (app)
