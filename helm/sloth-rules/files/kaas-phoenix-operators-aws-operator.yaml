        name: AWSOperatorErrorRateTooHigh
        labels:
          team: phoenix
          area: kaas
        
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: phoenix
        ticketAlert:
          labels:
            severity: "slack"
            slack_channel: "#team-phoenix"
