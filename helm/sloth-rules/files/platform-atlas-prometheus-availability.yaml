            sum(avg_over_time(kube_pod_container_info{container="prometheus", namespace=~"(.*)-prometheus"}[{{.window}}])) by (pod)
      alerting:
        name: PrometheusUnavailable
        labels:
          team: atlas
          area: platform
        annotations:
          opsrecipe: <no value>
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: atlas
        ticketAlert:
          labels:
            severity: "slack"
            slack_channel: "#team-atlas"
