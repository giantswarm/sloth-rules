---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: platform-atlas-vertical-pod-autoscaler-vpa-component-restarts
  namespace: monitoring
  labels:
    release: prometheus
    application.giantswarm.io/team: atlas
spec:
  service: "vertical-pod-autoscaler"
  labels:
    owner: "atlas"
  slos:
    - name: "vpa-component-restarts"
      objective: 99
      description: VPA's component(s) has restarted several times
      sli:
        events:
          errorQuery: |-
            1 - sum(increase(kube_pod_container_status_restarts_total{container=~"recommender|updater|admission-controller"}[{{.window}}])) by (container)/100 or 1 - sum(increase(kube_pod_container_status_restarts_total{container="vertical-pod-autoscaler-app"}[{{.window}}])) by (container)/100
          totalQuery: |-
            sum(rate(kube_pod_container_info{container=~"recommender|updater|admission-controller"}[{{.window}}])) by (container) + 1 or sum(rate(kube_pod_container_info{container="vertical-pod-autoscaler-app"}[{{.window}}])) by (container) + 1
      alerting:
        name: VpaComponentTooManyRestarts
        labels:
          team: atlas
          area: platform
        annotations:
          opsrecipe: vpa-component-too-many-restarts/
          
        pageAlert:
          labels:
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: atlas
        ticketAlert:
          labels:
            severity: "slack"
            slack_channel: "#team-atlas"
