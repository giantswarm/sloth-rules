# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: {{ .area }}-{{ .team }}-{{.service}}-{{ .slo }}
  namespace: monitoring
  labels:
    application.giantswarm.io/team: {{ .team }}
    {{- if .cluster_type }}
    cluster_type: {{ .cluster_type }}
    {{- end }}
spec:
  service: "{{ .service }}"
  labels:
    owner: "{{ .team }}"
  slos:
    - name: "{{ .slo }}"
      objective: {{ .objective }}
      description: {{ .description }}
      sli:
        events:
          errorQuery: |-
            {{ .errorQuery }}
          totalQuery: |-
            {{ .totalQuery }}
      alerting:
        name: {{ .alertName }}
        labels:
          team: {{ .team }}
          area: {{ .area }}
          {{- if .topic }}
          topic: {{ .topic }}
          {{- end }}
        {{- with .annotations }}
        annotations:
          {{- range $key, $value := . }}
          {{ $key }}: {{ $value }}
          {{- end }}
        {{- end }}
        pageAlert:
          disable: {{ or .pageAlert.disable "false" }}
          labels:
            {{ range $key, $val := .alertLabels -}}
            {{ $key }}: {{ $val }}
            {{ end -}}
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            severity: page
            team: {{ .team }}
        ticketAlert:
          disable: {{ or .ticketAlert.disable "false" }}
          labels:
            severity: "notify"
            slack_channel: "#team-{{ .team }}"
