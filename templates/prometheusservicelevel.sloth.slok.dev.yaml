# This file is automatically generated. Any manual changes will be wiped out.
---
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: {{ .area }}-{{ .team }}-{{.service}}-{{ .slo }}
  namespace: monitoring
  labels:
    release: prometheus
spec:
  service: "{{ .service }}"
  labels:
    owner: "{{ .team }}"
  slos:
    - name: "{{ .slo }}"
      objective: {{ .objective }}
      description: {{ .description }}
      sli:
        events:
          errorQuery: |-
            {{ .errorQuery }}
          totalQuery: |-
            {{ .totalQuery }}
      alerting:
        name: {{ .alertName }}
        labels:
          team: {{ .team }}
          area: {{ .area }}
        annotations: {}
        pageAlert:
          labels:
            severity: page
            team: {{ .team }}
        ticketAlert:
          labels:
            severity: "slack"
            slack_channel: "#team-{{ .team }}"
