# This file is automatically generated. Any manual changes will be wiped out.
apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: {{ .area }}-{{ .team }}-{{.service}}-{{ .slo }}
  namespace: monitoring
  labels:
    application.giantswarm.io/team: {{ .team }}
    {{- if .cluster_type }}
    cluster_type: {{ .cluster_type }}
    {{- end }}
    observability.giantswarm.io/tenant: giantswarm
spec:
  service: "{{ .service }}"
  labels:
    owner: "{{ .team }}"
    customer: "{{`{{ .Values.managementCluster.customer }}`}}"
    installation: "{{`{{ .Values.managementCluster.name }}`}}"
    pipeline: "{{`{{ .Values.managementCluster.pipeline }}`}}"
    {{`{{- if .Values.managementCluster.region }}`}}
    region: "{{`{{ .Values.managementCluster.region }}`}}"
    {{`{{- end }}`}}
  slos:
    - name: "{{ .slo }}"
      objective: {{ .objective }}
      description: "{{ .description }}"
      sli:
        events:
          errorQuery: |-
            {{ .errorQuery }}
          totalQuery: |-
            {{ .totalQuery }}
      alerting:
        name: "{{ .alertName }}"
        labels:
          {{ range $key, $val := .alertLabels -}}
          {{ $key }}: {{ $val }}
          {{ end -}}
          area: {{ .area }}
          cluster_id: "{{`{{ printf "{{ .Labels.cluster_id }}" }}`}}"
          cluster_type: "{{`{{ printf "{{ .Labels.cluster_id }}" }}`}}"
          {{- if or (not (eq .area "kaas")) (not .sharedAccrossProviders) }}
          team: {{ .team }}
          {{- else }}
          team: {{`{{ include "providerTeam" . }}`}}
          {{- end }}
          {{- if .topic }}
          topic: {{ .topic }}
          {{- end }}
        {{- with .annotations }}
        annotations:
          {{- range $key, $value := . }}
          {{ $key }}: "{{ $value }}"
          {{- end }}
        {{- end }}
        pageAlert:
          disable: {{ or .pageAlert.disable "false" }}
          labels:
            severity: page
        ticketAlert:
          disable: {{ or .ticketAlert.disable "false" }}
          labels:
            severity: "notify"
            {{- if or (not (eq .area "kaas")) (not .sharedAccrossProviders) }}
            slack_channel: "#alert-{{ .team }}"
            {{- else }}
            slack_channel: {{`{{ include "providerTeam" . | replace "'" "" | printf "#alert-%s" | quote }}`}}
            {{- end }}
