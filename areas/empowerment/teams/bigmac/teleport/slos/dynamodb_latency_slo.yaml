---
description: "99th percentile of DynamoDB request latencies should be below 200ms"
alertName: "DynamoDBLatencyHigh"
objective: 99
serviceLevelIndicator:
  errorQuery: |
    histogram_quantile(0.99, sum(rate(dynamo_requests_seconds_bucket{job="teleport/teleport-cluster", type="backend"}[5m])) by (le)) > 0.2
  totalQuery: |
    sum(rate(dynamo_requests_seconds_count{job="teleport/teleport-cluster", type="backend"}[5m]))
  metricType: histogram
  component: dynamodb
alerting:
  pageAlert:
    labels:
      severity: "critical"
      category: "latency"
    annotations:
      summary: "High latency for DynamoDB API requests detected"
      impact: "This may affect application performance and user experience"
      action: "Investigate DynamoDB performance issues"
budgetingMethod: "occurrences"
cancelIfOutsideWorkingHours: true
labels:
  team: "bigmac"
  service: "dynamodb-latency"
