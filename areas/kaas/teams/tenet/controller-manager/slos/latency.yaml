---
description: "Reconciliation time for each resource controller by controller manager"
alertName: "ControllerManagerReconciliationLatencyTooHigh"
objective: 90
sharedAccrossProviders: true
errorQuery: '{{`clamp_min(sum(rate(workqueue_queue_duration_seconds_count{job="kube-controller-manager"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(workqueue_queue_duration_seconds_bucket{job="kube-controller-manager", le="10"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)`}}'
totalQuery: '{{`sum(rate(workqueue_queue_duration_seconds_count{job="kube-controller-manager"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  silence: "true"
  cancel_if_cluster_status_updating: "true"
  cancel_if_monitoring_agent_down: "true"
  cancel_if_outside_working_hours: "true"
annotations:
  opsrecipe: latency-too-high/
