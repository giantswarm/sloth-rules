---
description: "Read-only API calls latency SLO based on https://github.com/kubernetes/community/blob/master/sig-scalability/slos/api_call_latency.md"
alertName: "ApiServerReadonlyLatencyTooHigh"
objective: 99
sharedAccrossProviders: true
errorQuery: '{{`clamp_min(sum(rate(apiserver_request_duration_seconds_count{verb=~"GET|LIST", scope="resource"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(apiserver_request_duration_seconds_bucket{le="1.25", verb=~"GET|LIST", scope="resource"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)`}}'
totalQuery: '{{`sum(rate(apiserver_request_duration_seconds_count{ verb=~"GET|LIST", scope="resource"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  cancel_if_cluster_status_updating: "true"
  cancel_if_monitoring_agent_down: "true"
  cancel_if_outside_working_hours: "true"
