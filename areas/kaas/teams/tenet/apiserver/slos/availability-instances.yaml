---
description: "API server instance status SLO"
alertName: "ApiServerInstanceUnavailable"
objective: 99
sharedAccrossProviders: true
# number of APIserver instances that are down (up{job="apiserver"} == 0)
errorQuery: '{{`count_over_time(up{job="apiserver"}[{{.window}}])-(sum_over_time(up{job="apiserver"}[{{.window}}]))`}}'
# total number of APIserver instances
totalQuery: '{{`count_over_time(up{job="apiserver"}[{{.window}}])`}}'
alertLabels:
  cancel_if_cluster_status_updating: "true"
  cancel_if_monitoring_agent_down: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
annotations:
  opsrecipe: service-level-burn-rate-too-high/
