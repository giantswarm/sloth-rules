---
description: "Kube-scheduler internal API availability"
alertName: "KubeSchedulerInternalAPIErrorRateTooHigh"
objective: 99
sharedAccrossProviders: true
errorQuery: '{{`sum(rate(rest_client_requests_total{job="kube-scheduler", code=~"5..|<error>"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, job)`}}'
totalQuery: '{{`sum(rate(rest_client_requests_total{job="kube-scheduler"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region, job)`}}'
alertLabels:
  cancel_if_cluster_status_updating: "true"
  cancel_if_monitoring_agent_down: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
annotations:
  runbook_url: service-level-burn-rate-too-high/
