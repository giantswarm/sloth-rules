---
description: "Kubelet Runtime Operations SLO"
alertName: "KubeletRuntimeErrorRateTooHigh"
objective: 99
sharedAccrossProviders: true
errorQuery: '{{`sum(rate(kubelet_runtime_operations_errors_total[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
totalQuery: '{{`sum(rate(kubelet_runtime_operations_total[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  cancel_if_cluster_status_updating: "true"
  cancel_if_monitoring_agent_down: "true"
  cancel_if_outside_working_hours: "true"
