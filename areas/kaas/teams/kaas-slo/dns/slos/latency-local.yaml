---
description: "DNS resolution latency from Node Local DNS Cache"
alertName: "LocalDNSCacheLatencyTooHigh"
objective: 99
errorQuery: sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache"}[{{.window}}])) by (cluster_id) - sum(rate(coredns_dns_request_duration_seconds_bucket{app="k8s-dns-node-cache",le="0.008"}[{{.window}}])) by (cluster_id)
totalQuery: sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache"}[{{.window}}])) by (cluster_id)
