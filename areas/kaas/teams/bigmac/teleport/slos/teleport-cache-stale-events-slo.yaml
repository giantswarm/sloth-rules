---
description: "Monitor the rate of stale events in Teleport auth cache"
alertName: "TeleportAuthCacheStaleEventsHigh"
objective: 95
errorQuery: '{{`increase(teleport_cache_stale_events{cluster_id="teleportprod", cache_component="auth"}[5m])`}}'
totalQuery: '{{`increase(teleport_cache_stale_events{cluster_id="teleportprod", cache_component="auth"}[1h])`}}'
alertLabels:
  silence: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
