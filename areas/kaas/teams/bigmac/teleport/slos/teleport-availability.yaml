---
description: "Availability of the Teleport authentication service"
alertName: "TeleportAuthenticationAvailabilityTooLow"
objective: 95
errorQuery: '{{`sum(rate(teleport_auth_requests_failed_total{cluster_id="teleportprod"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
totalQuery: '{{`sum(rate(teleport_auth_requests_total[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  silence: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
