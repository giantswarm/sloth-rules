---
description: "API availability SLO"
alertName: "ApiServerAvailabilityErrorRateTooHigh"
objective: 99
# count the errors in the last period, or consider 100% error rate if the apiserver is down.
errorQuery: '{{`(sum(rate(apiserver_request_total{code=~"(5..|429)", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)) or (clamp_min(1 - sum(up{job="apiserver", provider=~`}}{{ include "cloud.providers" .}}{{`}) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0))`}}'
# on the totalQuery we are clamping to 1 - 0.01 to avoid dividing by zero (well, 0/0) in case of single-master clusters.
totalQuery: '{{`(sum(rate(apiserver_request_total{provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)) or (clamp_min(1 - sum(up{job="apiserver", provider=~`}}{{ include "cloud.providers" .}}{{`}) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0.01))`}}'
alertLabels:
  cancel_if_cluster_status_updating: "true"
  cancel_if_prometheus_agent_down: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
