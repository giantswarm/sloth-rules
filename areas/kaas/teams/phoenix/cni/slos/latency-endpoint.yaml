---
description: "Cilium endpoint regeneration latency"
alertName: "CiliumEndpointRegenerationLatencyTooHigh"
objective: 99
errorQuery: sum(rate(cilium_endpoint_regeneration_time_stats_seconds_count{scope="total"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(cilium_endpoint_regeneration_time_stats_seconds_bucket{scope="total", le="0.05"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
totalQuery: sum(rate(cilium_endpoint_regeneration_time_stats_seconds_count{scope="total"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
