---
description: "AWS Pod Identity Webhook Mutate Latency"
alertName: "AWSPodIdentityWebhookLatencyTooHigh"
objective: 99
errorQuery: '{{`sum(rate(http_request_latencies_count{app="aws-pod-identity-webhook"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(http_request_latencies_bucket{app="aws-pod-identity-webhook", le="250000"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
totalQuery: '{{`sum(rate(http_request_latencies_count{app="aws-pod-identity-webhook"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  cancel_if_cluster_status_updating: "true"
  cancel_if_monitoring_agent_down: "true"
  cancel_if_outside_working_hours: "true"
