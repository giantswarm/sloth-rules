---
description: "AWS Pod Identity Webhook Mutate Latency"
alertName: "AWSPodIdentityWebhookLatencyTooHigh"
objective: 99
errorQuery: sum(rate(http_request_latencies_count{app="aws-pod-identity-webhook"}[{{.window}}])) by (cluster_id) - sum(rate(http_request_latencies_bucket{app="aws-pod-identity-webhook", le="8e+06"}[{{.window}}])) by (cluster_id)
totalQuery: sum(rate(http_request_latencies_count{app="aws-pod-identity-webhook"}[{{.window}}])) by (cluster_id)