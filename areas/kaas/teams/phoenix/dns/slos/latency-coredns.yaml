---
description: "DNS resolution latency from coredns"
alertName: "CoreDNSLatencyTooHigh"
objective: 99
errorQuery: sum(rate(coredns_dns_request_duration_seconds_count{app="coredns"}[{{.window}}])) by (cluster_id) - sum(rate(coredns_dns_request_duration_seconds_bucket{app="coredns",le="0.008"}[{{.window}}])) by (cluster_id)
totalQuery: sum(rate(coredns_dns_request_duration_seconds_count{app="coredns"}[{{.window}}])) by (cluster_id)
