---
description: "ETCD latency is too high"
alertName: "ETCDLatencyTooHigh"
objective: 99
errorQuery: clamp_min(sum(rate(etcd_request_duration_seconds_count{}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(etcd_request_duration_seconds_bucket{le="0.5"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)
totalQuery: sum(rate(etcd_request_duration_seconds_count{}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
alertLabels:
  silence: "true"
