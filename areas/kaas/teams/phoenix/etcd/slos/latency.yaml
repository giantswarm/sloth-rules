---
description: "ETCD latency is too high"
alertName: "ETCDLatencyTooHigh"
objective: 99
errorQuery: clamp_min(sum(rate(etcd_request_duration_seconds_count{}[{{.window}}])) by (cluster_id) - sum(rate(etcd_request_duration_seconds_bucket{le="0.5"}[{{.window}}])) by (cluster_id), 0)
totalQuery: sum(rate(etcd_request_duration_seconds_count{}[{{.window}}])) by (cluster_id)
