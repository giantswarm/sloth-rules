---
description: "ETCD latency is too high"
alertName: "ETCDLatencyTooHigh"
objective: 99
errorQuery: '{{`clamp_min(sum(rate(etcd_request_duration_seconds_count{provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(etcd_request_duration_seconds_bucket{le="0.5", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)`}}'
totalQuery: '{{`sum(rate(etcd_request_duration_seconds_count{provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  cancel_if_cluster_status_updating: "true"
  cancel_if_prometheus_agent_down: "true"
  
  cancel_if_outside_working_hours: "true"
