---
description: "Containerd Disk Usage"
alertName: "ContainerdDiskUsage"
objective: 10
errorQuery: '{{`sum_over_time(node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd", provider=~"aws|capa|eks|capz|azure"}[{{.window}}])`}}'
totalQuery: '{{`sum_over_time(node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd", provider=~"aws|capa|eks|capz|azure"}[{{.window}}])`}}'
annotations:
  opsrecipe: low-disk-space/#containerd-volume
alertLabels:
  silence: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
