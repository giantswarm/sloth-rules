---
description: "Kubelet PLEG Duration SLO"
alertName: "KubeletPLEGDurationTooHigh"
objective: 99
errorQuery: sum(rate(kubelet_pleg_relist_duration_seconds_count{role=~"worker|master"}[{{.window}}])) by (cluster_id,le) > 10
totalQuery: sum(rate(kubelet_pleg_relist_duration_seconds_count{role=~"worker|master"}[{{.window}}])) by (cluster_id,le) <= 10