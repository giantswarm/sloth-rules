---
description: "Storage Operations SLO"
alertName: "StorageOperationsErrorRateTooHigh"
objective: 99
errorQuery: sum(rate(storage_operation_duration_seconds_count{status=~"fail-unknown"}[{{.window}}])) by (cluster_id, volume_plugin)
totalQuery: sum(rate(storage_operation_duration_seconds_count{status=~"success"}[{{.window}}])) by (cluster_id, volume_plugin)
