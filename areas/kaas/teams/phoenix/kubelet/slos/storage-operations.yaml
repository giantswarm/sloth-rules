---
description: "Storage Operations SLO"
alertName: "StorageOperationsErrorRateTooHigh"
objective: 99
errorQuery: '{{`sum(rate(storage_operation_duration_seconds_count{status=~"fail-unknown", provider=~"aws|capa|eks|capz|azure"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
totalQuery: '{{`sum(rate(storage_operation_duration_seconds_count{status=~"success", provider=~"aws|capa|eks|capz|azure"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  silence: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
