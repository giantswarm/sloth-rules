---
description: "Kubelet PLEG Duration SLO"
alertName: "KubeletPLEGDurationTooHigh"
objective: 99
errorQuery: clamp_min(sum(rate(kubelet_pleg_relist_duration_seconds_count{}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(kubelet_pleg_relist_interval_seconds_bucket{le="2.5"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)
totalQuery: sum(rate(kubelet_pleg_relist_duration_seconds_count{}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)
alertLabels:
  silence: "true"
