---
description: "API server instance status SLO"
alertName: "ApiServerInstanceUnavailable"
objective: 99
errorQuery: '{{`(sum_over_time(kube_node_status_condition{condition="Ready", status!="true", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}]) and on (cluster_id, cluster_type, customer, installation, pipeline, provider, region, node) kube_node_spec_unschedulable == 0) and on (cluster_id, cluster_type, customer, installation, pipeline, provider, region, node) time() - kube_node_created > 10 * 60`}}'
totalQuery: '{{`count_over_time(kube_node_status_condition{condition="Ready", status="true", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])`}}'
alertLabels:
  silence: "true"
  cancel_if_cluster_status_updating: "true"
  cancel_if_prometheus_agent_down: "true"
  # cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
  cancel_if_outside_working_hours: "true"
