---
description: "ClusterOperator SLO"
alertName: "ClusterOperatorErrorRateTooHigh"
objective: 99
errorQuery: '{{`sum(rate(operatorkit_controller_errors_total{app="cluster-operator", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
totalQuery: '{{`sum(rate(operatorkit_controller_operation_total{app="cluster-operator", provider=~`}}{{ include "cloud.providers" .}}{{`}[{{.window}}])) by (pod, cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  cancel_if_cluster_status_updating: "true"
  cancel_if_prometheus_agent_down: "true"
  cancel_if_outside_working_hours: "true"
