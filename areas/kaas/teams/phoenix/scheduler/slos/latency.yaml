---
description: "Pod scheduling duration"
alertName: "PodSchedulingDurationTooHigh"
objective: 99
errorQuery: '{{`clamp_min(sum(rate(scheduler_pod_scheduling_duration_seconds_count{provider=~`}}{{ include "kaas.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region) - sum(rate(scheduler_pod_scheduling_duration_seconds_bucket{le="327.68", provider=~`}}{{ include "kaas.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region), 0)`}}'
totalQuery: '{{`sum(rate(scheduler_pod_scheduling_duration_seconds_count{provider=~`}}{{ include "kaas.providers" .}}{{`}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  silence: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
