---
description: "VPA's component(s) has restarted several times"
alertName: "VpaComponentTooManyRestarts"
objective: 99
errorQuery: 1 - sum(increase(kube_pod_container_status_restarts_total{container=~"recommender|updater|admission-controller"}[{{.window}}])) by (container)/100 or 1 - sum(increase(kube_pod_container_status_restarts_total{container="vertical-pod-autoscaler-app"}[{{.window}}])) by (container)/100
totalQuery: vector(1)
