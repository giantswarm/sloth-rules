totalQuery: '{{`sum(rate(coredns_dns_request_duration_seconds_count{app="k8s-dns-node-cache", zone=~".+local\\.$"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
annotations:
