---
description: "Monitor the rate of stale events in Teleport auth cache"
alertName: "TeleportAuthCacheStaleEventsHigh"
objective: 95
errorQuery: '{{`sum(rate(teleport_cache_stale_events{cluster_id="teleportprod", cache_component="auth"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
totalQuery: '{{`sum(rate(teleport_cache_events{cluster_id="teleportprod", cache_component="auth"}[{{.window}}])) by (cluster_id, cluster_type, customer, installation, pipeline, provider, region)`}}'
alertLabels:
  silence: "true"
  cancel_if_outside_working_hours: '{{ include "workingHoursOnly" . }}'
