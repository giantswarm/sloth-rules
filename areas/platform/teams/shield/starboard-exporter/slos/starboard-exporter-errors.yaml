---
description: "Starboard Exporter error rate measured by workqueue stats"
alertName: "StarboardExporterErrorRate"
objective: 99
errorQuery: sum(rate(workqueue_retries_total{job="starboard-exporter"}[{{.window}}])) by (name,instance)
totalQuery: sum(rate(workqueue_adds_total{job="starboard-exporter"}[{{.window}}])) by (name,instance)